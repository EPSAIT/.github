name: "CodeQL Security Scan"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 1' # Escaneo semanal de seguridad por si acaso

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write # Permiso para que CodeQL "comente" las alertas

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript' # Cambia o a√±ade: python, go, terraform, etc.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
